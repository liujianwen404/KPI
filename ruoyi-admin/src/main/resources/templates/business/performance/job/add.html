<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增个人工作现考核')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-job-add">
            <div class="form-group">
                <label class="col-sm-3 control-label ">代码规范（3分）：</label>
                <div class="col-sm-8">
                    <input name="infoCodeStandards" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-3 control-label ">沟通协调（3分）：</label>
                <div class="col-sm-8">
                    <input name="infoCoordination" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-3 control-label ">责任感（4分）：</label>
                <div class="col-sm-8">
                    <input name="infoResponsibility" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">意见建议：</label>
                <div class="col-sm-8">
                    <input name="opinion" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-3 control-label">自我评分：</label>
                <div class="col-sm-8">
                    <input name="infoGrade" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">代码规范（3分/上级）：</label>
                <div class="col-sm-8">
                    <input name="superiorCodeStandards" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">沟通协调（3分/上级）：</label>
                <div class="col-sm-8">
                    <input name="superiorCoordination" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">责任感（4分/上级）：</label>
                <div class="col-sm-8">
                    <input name="superiorResponsibility" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上级评分：</label>
                <div class="col-sm-8">
                    <input name="superiorGrade" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">说明：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var isDeptLeader = [[${isDeptLeader}]];
        var prefix = ctx + "business/performance/job"
        $("#form-job-add").validate({
            focusCleanup: true
        });

        $(function () {
            if (!isDeptLeader) {
                $("input[name=superiorCodeStandards]").attr("readonly",true);
                $("input[name=superiorCoordination]").attr("readonly",true);
                $("input[name=superiorResponsibility]").attr("readonly",true);
                $("input[name=superiorGrade]").attr("readonly",true);
                $("input[name=remark]").attr("readonly",true);
            }
        })

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-job-add').serialize());
            }
        }
    </script>
</body>
</html>
